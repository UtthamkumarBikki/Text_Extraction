<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWS Textract - Text Extractor</title>
  <style>
    body { font-family: Arial; background: #f4f6f8; text-align: center; padding: 30px; }
    h1 { color: #333; }
    form { background: white; padding: 20px; display: inline-block; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input[type=file] { margin: 10px; }
    button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    textarea { width: 80%; height: 300px; margin-top: 20px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; resize: none; }
  </style>
</head>
<body>
  <h1>ðŸ§  AWS Textract - Text Extraction Web App</h1>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload & Extract</button>
  </form>

  {% if extracted_text %}
  <h2>ðŸ“„ Extracted Text</h2>
  <textarea readonly>{{ extracted_text }}</textarea>
  {% endif %}
</body>
</html>
